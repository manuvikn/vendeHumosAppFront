<h1>Detalle del vende humos</h1>

<div class="container mt-4 animate__animated animate__fadeIn">

    <div class="w-75 mx-auto mt-4 text-center">

        <img [src]="vendeHumos.imagen" class="rounded" [alt]="vendeHumos.titulo" width="300px">

        <h3 class="mt-3">{{ vendeHumos.titulo }}</h3>
        <p>{{vendeHumos.descripcion}}</p>

        <p>Fecha de creaci√≥n: {{ vendeHumos.fechaCreacion }}</p>

    </div>
    
    <div class="mt-4 pt-4 mb-4">

        <h3>Comentarios</h3>

        <div class="d-flex justify-content-between align-items-center">
            <div class="form-group mt-2 mb-2" style="width: 80%;">
                <input #inputComentario class="form-control form-control-lg" type="text" placeholder="Escribe un comentario" id="inputLarge">
            </div>
    
            <div>
                <button (click)="enviarComentario(inputComentario)" class="btn btn-primary">Enviar</button>
            </div>

        </div>
        <div *ngIf="comentarios">

            <app-comment *ngFor="let comentario of comentarios" [comentario]="comentario"></app-comment>
        </div>
    </div>
    

</div>
