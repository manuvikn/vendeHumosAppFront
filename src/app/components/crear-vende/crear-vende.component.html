<h1>Crear nuevo vende humos</h1>

<div class="container mt-4">

    <div class="w-75 mx-auto mt-4">
        <form [formGroup]="crearVendeForm" class="animate__animated animate__fadeIn">
            <div class="form-group mb-2">
            <label>Titulo</label>
            <input type="text" class="form-control" formControlName="titulo">
            </div>
            <div class="form-group mb-2">
                <label>Descripci√≥n</label>
                <input type="text" class="form-control" formControlName="descripcion">
            </div>
            <div class="form-group mb-2">
                <label>URL de la imagen</label>
                <input type="text" class="form-control" formControlName="imagen">
            </div>

        </form>

        <div class="d-grid gap-2 mt-4">
            <button (click)="crearVende()" class="btn btn-lg btn-primary" [disabled]="crearVendeForm.invalid" type="button">Crear</button>
        </div>

    </div>

</div>
